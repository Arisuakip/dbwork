<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加设备信息</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="div_container">
        <div id="pica"><a href="../equipment"><img src="../imgs/back.png"/></a></div>
        <div id="div_list">
            <p class="center f30">添加库存信息</p>
            <form action="../equipment.add" method="post">
            <table id="tbl_fruit" th:object="${equipment}">
               <tr>
                   <th class="w20">设备名称:</th>
                   <td><input type="text" name ="e_name" class="textborad"></td>
               </tr>
               <tr>
                   <th class="w20">数量:</th>
                   <td><input type="text" name ="e_count" class="textborad"></td>
               </tr>
               <tr>
                   <th class="w20">登记时间:</th>
                   <td><input type="date" name ="e_date" class="textborad"></td>
               </tr>
               <tr>
                   <th colspan="2">
                       <input type="submit" value="添加" class="btn">
                   </th>
               </tr>
           </table>
            </form>
       </div>
   </div>
</body>
</html>
